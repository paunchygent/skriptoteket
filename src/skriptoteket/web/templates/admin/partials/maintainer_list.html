<div id="maintainer-list">
  {% if error %}
    <p class="huleedu-error">{{ error }}</p>
  {% endif %}

  {% if maintainers %}
    <ul class="huleedu-list">
      {% for maintainer in maintainers %}
        <li class="huleedu-list-item huleedu-flex-between">
          <span>
            {{ maintainer.email }}
            <span class="huleedu-badge">{{ maintainer.role.value }}</span>
          </span>
          <button
            type="button"
            class="huleedu-btn huleedu-btn-secondary huleedu-btn-sm"
            hx-delete="/admin/tools/{{ tool_id }}/maintainers/{{ maintainer.id }}"
            hx-target="#maintainer-list"
            hx-swap="outerHTML"
          >Ta bort</button>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="huleedu-muted"><small>Inga ansvariga tilldelade.</small></p>
  {% endif %}

  <form
    hx-post="/admin/tools/{{ tool_id }}/maintainers"
    hx-target="#maintainer-list"
    hx-swap="outerHTML"
    class="huleedu-stack-sm huleedu-mt-4"
  >
    <div class="huleedu-flex huleedu-gap-2">
      <input
        type="email"
        name="user_email"
        placeholder="e-post@example.com"
        required
        class="huleedu-input"
        style="flex: 1;"
      />
      <button type="submit" class="huleedu-btn huleedu-btn-navy huleedu-btn-sm">LÃ¤gg till</button>
    </div>
  </form>
</div>
