{% if versions %}
  <div class="huleedu-version-items">
    {% for v in versions %}
      <a href="/admin/tool-versions/{{ v.id }}" class="huleedu-version-item {% if selected_version and v.id == selected_version.id %}huleedu-version-item-active{% endif %}">
        <div class="huleedu-version-item-header">
          <span class="huleedu-version-number">#{{ v.version_number }}</span>
          <span class="huleedu-badge {% if v.state.value == 'active' %}huleedu-badge-burgundy{% endif %}">{{ v.state | version_state_label }}</span>
        </div>
        <div class="huleedu-muted"><small>{{ v.created_at.strftime('%Y-%m-%d %H:%M') if v.created_at else '' }}</small></div>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p class="huleedu-muted"><small>Inga versioner Ã¤nnu.</small></p>
{% endif %}
