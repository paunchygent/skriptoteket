<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Skriptoteket" }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid #eee; }
      header a { color: inherit; text-decoration: none; }
      nav a { margin-left: 12px; }
      main { padding: 20px; max-width: 860px; margin: 0 auto; }
      .card { border: 1px solid #eee; border-radius: 10px; padding: 16px; }
      .error { color: #b00020; }
      input, textarea, button { font: inherit; padding: 10px 12px; }
      input { width: 100%; box-sizing: border-box; }
      textarea { width: 100%; box-sizing: border-box; min-height: 160px; }
      form > * + * { margin-top: 10px; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a href="/"><strong>Skriptoteket</strong></a>
        {% if user %}
          <nav style="display: inline">
            <a href="/browse">Katalog</a>
            {% if user.role != "user" %}
              <a href="/suggestions/new">Föreslå skript</a>
            {% endif %}
            {% if user.role in ["admin", "superuser"] %}
              <a href="/admin/suggestions">Förslag</a>
              <a href="/admin/tools">Verktyg</a>
            {% endif %}
          </nav>
        {% endif %}
      </div>
      {% if user %}
      <form method="post" action="/logout" style="margin: 0">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <button type="submit">Logga ut</button>
      </form>
      {% endif %}
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
