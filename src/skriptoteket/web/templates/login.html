{% extends "base.html" %}
{% block content %}
  <div class="huleedu-card huleedu-panel">
    <h2>Logga in</h2>
    {% if error %}
      <p class="huleedu-error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login" class="huleedu-stack">
      <label class="huleedu-label">
        E-post
        <input name="email" type="email" autocomplete="email" required class="huleedu-input" />
      </label>
      <label class="huleedu-label">
        LÃ¶senord
        <input name="password" type="password" autocomplete="current-password" required class="huleedu-input" />
      </label>
      <button type="submit" class="huleedu-btn huleedu-btn-navy huleedu-w-full">Logga in</button>
    </form>
  </div>
{% endblock %}
