{% extends "base.html" %}
{% block help_context_id %}login{% endblock %}
{% block content %}
	  <div class="huleedu-card huleedu-panel">
	    <h2>Logga in</h2>
	    {% if error %}
	      <p class="huleedu-error">{{ error }}</p>
	    {% endif %}
	    <form method="post" action="/login" class="huleedu-stack">
	      <div class="huleedu-field">
	        <label for="login-email" class="huleedu-label">E-post</label>
	        <div class="huleedu-input-with-help">
	          <input id="login-email"
	                 name="email"
	                 type="email"
	                 autocomplete="email"
	                 required
	                 class="huleedu-input"
	                 data-ghost-placeholder="namn@skola.se" />
	          <button type="button"
	                  class="huleedu-field-help-toggle"
	                  data-field-help-toggle
	                  aria-expanded="false"
	                  aria-controls="login-email-help"
	                  aria-label="Hjälp för e-post">
	            ?
	          </button>
	          <div id="login-email-help" class="huleedu-field-help-tooltip" data-field-help-tooltip role="tooltip" hidden>
	            Använd din skol-/arbetsadress, t.ex. <strong>namn@skola.se</strong>.
	          </div>
	        </div>
	      </div>
	      <div class="huleedu-field">
	        <label for="login-password" class="huleedu-label">Lösenord</label>
	        <div class="huleedu-input-with-help">
	          <input id="login-password"
	                 name="password"
	                 type="password"
	                 autocomplete="current-password"
	                 required
	                 class="huleedu-input"
	                 data-ghost-placeholder="••••••••" />
	          <button type="button"
	                  class="huleedu-field-help-toggle"
	                  data-field-help-toggle
	                  aria-expanded="false"
	                  aria-controls="login-password-help"
	                  aria-label="Hjälp för lösenord">
	            ?
	          </button>
	          <div id="login-password-help" class="huleedu-field-help-tooltip" data-field-help-tooltip role="tooltip" hidden>
	            Glömt lösenord? Kontakta en admin (ingen återställning ännu).
	          </div>
	        </div>
	      </div>
	      <button type="submit" class="huleedu-btn huleedu-btn-navy huleedu-w-full">Logga in</button>
	    </form>
	  </div>
{% endblock %}
