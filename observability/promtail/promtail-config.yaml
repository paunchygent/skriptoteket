# Promtail configuration for Docker container log collection
# Collects logs from all containers and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Discover and scrape Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name (remove leading /)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Extract network name
      - source_labels: ['__meta_docker_network_name']
        target_label: 'network'

      # Add static labels
      - target_label: 'job'
        replacement: 'docker'

      - target_label: 'host'
        replacement: 'hemma'

    pipeline_stages:
      # Parse Docker JSON log format
      - docker: {}

      # Try to parse JSON logs (for structured logging)
      - match:
          selector: '{container=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  event: event
                  service_name: '"service.name"'
                  correlation_id: correlation_id
                  trace_id: trace_id
                  span_id: span_id
            - labels:
                level:
                service_name:
            # Keep correlation_id as structured metadata (not label to avoid cardinality)
            - structured_metadata:
                correlation_id:
                trace_id:
                span_id:
