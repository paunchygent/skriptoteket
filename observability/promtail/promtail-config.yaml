# Promtail configuration for Docker container log collection
# Collects logs from all containers and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Discover and scrape Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name (remove leading /)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Extract network name
      - source_labels: ['__meta_docker_network_name']
        target_label: 'network'

      # Add static labels
      - target_label: 'job'
        replacement: 'docker'

      - target_label: 'host'
        replacement: 'hemma'

    pipeline_stages:
      # Parse Docker JSON log format
      - docker: {}

      # nginx-proxy access logs: parse into query-friendly labels (avoid labeling full paths)
      - match:
          selector: '{container="nginx-proxy"} |~ "\"(GET|POST|PUT|PATCH|DELETE|HEAD|OPTIONS|PROPFIND|CONNECT|TRACE) "'
          stages:
            # Strip the forego prefix ("nginx.1 |") and keep only the actual access log line
            - regex:
                # Also strips ANSI color codes emitted by forego (e.g. "\x1b[0m") right after the pipe.
                expression: '.*\|\s*(?:\x1b\[[0-9;]*m)*(?P<msg>.*)$'
            - output:
                source: msg
            # Parse nginx-proxy vhost log format:
            # $host $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$upstream_addr"
            - regex:
                expression: '^(?P<vhost>\S+) (?P<client_ip>\S+) - (?P<remote_user>\S+) \[(?P<ts>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<proto>[^"]+)" (?P<status>[0-9]{3}) (?P<bytes>\S+) "(?P<ref>[^"]*)" "(?P<ua>[^"]*)" "(?P<upstream>[^"]*)"$'
            - labels:
                vhost:
                client_ip:
                method:
                status:

      # Try to parse JSON logs (for structured logging)
      - match:
          selector: '{container!="nginx-proxy"}'
          stages:
            - json:
                expressions:
                  level: level
                  event: event
                  service_name: '"service.name"'
                  correlation_id: correlation_id
                  trace_id: trace_id
                  span_id: span_id
            - labels:
                level:
                service_name:
            # Keep correlation_id as structured metadata (not label to avoid cardinality)
            - structured_metadata:
                correlation_id:
                trace_id:
                span_id:
