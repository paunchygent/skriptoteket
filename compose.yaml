services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-skriptoteket}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    volumes:
      - skriptoteket-db:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      target: production
    container_name: skriptoteket_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-skriptoteket}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - skriptoteket-artifacts:/app/artifacts
    depends_on:
      - db
    restart: unless-stopped
    networks:
      default:
      hule-network:
        aliases:
          - skriptoteket-web

networks:
  hule-network:
    external: true

volumes:
  skriptoteket-db:
  skriptoteket-artifacts:
