services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-skriptoteket}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    volumes:
      - skriptoteket-db:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      target: development
    container_name: skriptoteket_web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-skriptoteket}
      # Dev defaults: local llama.cpp (Devstral) primary + OpenAI GPT-5 fallback (keys in `.env`).
      - LLM_COMPLETION_BASE_URL=https://api.openai.com
      - LLM_COMPLETION_MODEL=gpt-5-nano
      - LLM_COMPLETION_REASONING_EFFORT=minimal
      - LLM_CHAT_BASE_URL=http://host.docker.internal:8082
      - LLM_CHAT_MODEL=Devstral-Small-2-24B
      - LLM_CHAT_FALLBACK_BASE_URL=https://api.openai.com
      - LLM_CHAT_FALLBACK_MODEL=gpt-5.2
      - LLM_CHAT_FALLBACK_REASONING_EFFORT=low
      - LLM_CHAT_OPS_BASE_URL=http://host.docker.internal:8082
      - LLM_CHAT_OPS_MODEL=Devstral-Small-2-24B
      - LLM_CHAT_OPS_FALLBACK_BASE_URL=https://api.openai.com
      - LLM_CHAT_OPS_FALLBACK_MODEL=gpt-5.2
      - LLM_CHAT_OPS_FALLBACK_REASONING_EFFORT=low
    volumes:
      - ./src:/app/src
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      default:
      hule-network:
        aliases:
          - skriptoteket-web

  frontend:
    image: node:22-slim
    working_dir: /app/frontend
    command: >
      sh -c "corepack enable
      && corepack prepare pnpm@latest --activate
      && pnpm install
      && pnpm --filter @skriptoteket/spa dev --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_DEV_HOST=0.0.0.0
      - VITE_DEV_PORT=5173
      - VITE_DEV_PROXY_TARGET=http://skriptoteket_web:8000
    volumes:
      - ./frontend:/app/frontend
      - ./src:/app/src:cached
      - frontend_node_modules:/app/frontend/node_modules
    depends_on:
      - web
    restart: unless-stopped

networks:
  hule-network:
    external: true

volumes:
  skriptoteket-db:
  frontend_node_modules:
