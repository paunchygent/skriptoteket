services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-skriptoteket}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    volumes:
      - skriptoteket-db:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      target: production
    container_name: skriptoteket_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-skriptoteket}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      default:
      hule-network:
        aliases:
          - skriptoteket-web

networks:
  hule-network:
    external: true

volumes:
  skriptoteket-db:
