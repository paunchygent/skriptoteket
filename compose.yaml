services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=skriptoteket
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - skriptoteket-db:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      target: production
    container_name: skriptoteket_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/skriptoteket
    depends_on:
      - db
    restart: unless-stopped

volumes:
  skriptoteket-db:
