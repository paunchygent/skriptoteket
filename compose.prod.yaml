# Production deployment for home server (hemma.hule.education)
# Usage: docker compose -f compose.prod.yaml build && docker compose -f compose.prod.yaml up -d
#
# Prerequisites:
# - External network: docker network create hule-network
# - External PostgreSQL: shared-postgres on hule-network
# - Environment variables in .env (see .env.example.prod)

name: skriptoteket

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: skriptoteket-web:latest
    container_name: skriptoteket-web
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql+asyncpg://skriptoteket:${SKRIPTOTEKET_DB_PASSWORD}@shared-postgres:5432/skriptoteket
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      COOKIE_SECURE: "true"
      RUNNER_IMAGE: skriptoteket-runner:latest
      ARTIFACTS_ROOT: /app/.artifacts
      # Observability (requires compose.observability.yaml running)
      OTEL_TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      SERVICE_VERSION: "0.1.0"
      # Email (SMTP)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST:-mail.privateemail.com}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_SMTP_USERNAME: ${EMAIL_SMTP_USERNAME:-}
      EMAIL_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD:-}
      EMAIL_SMTP_USE_TLS: ${EMAIL_SMTP_USE_TLS:-true}
      EMAIL_SMTP_TIMEOUT: ${EMAIL_SMTP_TIMEOUT:-30}
      EMAIL_DEFAULT_FROM_EMAIL: ${EMAIL_DEFAULT_FROM_EMAIL:-noreply@hule.education}
      EMAIL_DEFAULT_FROM_NAME: ${EMAIL_DEFAULT_FROM_NAME:-Skriptoteket}
      EMAIL_VERIFICATION_BASE_URL: ${EMAIL_VERIFICATION_BASE_URL:-https://skriptoteket.hule.education}
      EMAIL_VERIFICATION_TTL_HOURS: ${EMAIL_VERIFICATION_TTL_HOURS:-24}
      # LLM API (host.docker.internal reaches host's llama-server)
      LLM_EDIT_ENABLED: ${LLM_EDIT_ENABLED:-false}
      LLM_EDIT_BASE_URL: ${LLM_EDIT_BASE_URL:-http://host.docker.internal:8082}
      LLM_EDIT_MODEL: ${LLM_EDIT_MODEL:-qwen3-coder-30b-a3b}
      LLM_EDIT_TEMPLATE_ID: ${LLM_EDIT_TEMPLATE_ID:-edit_suggestion_v1}
      LLM_COMPLETION_ENABLED: ${LLM_COMPLETION_ENABLED:-false}
      LLM_COMPLETION_BASE_URL: ${LLM_COMPLETION_BASE_URL:-http://host.docker.internal:8082}
      LLM_COMPLETION_MODEL: ${LLM_COMPLETION_MODEL:-qwen3-coder-30b-a3b}
      LLM_COMPLETION_TEMPLATE_ID: ${LLM_COMPLETION_TEMPLATE_ID:-inline_completion_v1}
      # nginx-proxy integration
      VIRTUAL_HOST: skriptoteket.hule.education
      VIRTUAL_PORT: "8000"
      LETSENCRYPT_HOST: skriptoteket.hule.education
    expose:
      - "8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - artifacts_data:/app/.artifacts
    networks:
      - hule-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Runner image - built but not run as a service
  # Web app starts runner containers dynamically via Docker API
  runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    image: skriptoteket-runner:latest
    profiles:
      - build-only

networks:
  hule-network:
    external: true

volumes:
  artifacts_data:
